{% extends "questionnaires/base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<small>Date: {{ now|date:"d M Y" }}</small>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="well col-md-6">
            <p>{{ object.intropage|safe }}</p>
            <div align="right"><a href="{% url 'questionnaires:q' object.id %}" class="btn btn-success"><h4>Start <span
                            class="glyphicon glyphicon-circle-arrow-right"></span></h4></a></div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
